></div>

<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>


<script>


var velocityX = 5;
var velocityY = 3;
var positionX = 200;
var positionY = 200;
var ball = document.getElementById('ball');
var hitMaxX = false;
var hitMaxY = false;
var court = document.getElementById('court');
//var content = document.createTextNode("");
// YOUR CODE 
function moveBall() {
var minX = 200;
var maxX = 600;

var minY = 200;
var maxY = 600;

var randomColor = Math.floor(Math.random()*16777215).toString(16);

//addEventListener("mouseover", function(){ball.style.background = "#" + randomColor;});

court.innerHTML = 'PositionX: ' + positionX + ' --- ' + 'PositionY: ' + positionY;
  if (hitMaxX){
    positionX = positionX - velocityX;
    //positionY = positionY - velocityY;
    ball.style.left = positionX + 'px';
    ball.style.top = positionY + 'px';
  }
  else {
    positionX = positionX + velocityX;
    ball.style.left = positionX + 'px';
    ball.style.top = positionY + 'px';
  }
  if (hitMaxY) {
  //positionX = positionX + velocityX;
  positionY = positionY - velocityY;
  ball.style.left = positionX + 'px';
  ball.style.top = positionY + 'px';
  }
  else {
    positionY = positionY + velocityY;
    ball.style.left = positionX + 'px';
    ball.style.top = positionY + 'px';
  }
  
if (positionX > maxX || positionX === minX){
  hitMaxX = !hitMaxX;
  ball.style.background = "#" + randomColor;
  }
if (positionY > maxY || positionY === minY){
  hitMaxY = !hitMaxY;
  ball.style.background = "#" + randomColor;
}
}

setInterval(moveBall,20);
// ----------------
</script>
