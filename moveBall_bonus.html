></div>

<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>


<script>


var velocityX = 4;
var velocityY = 6;
var positionX = 200;
var positionY = 200;
var ball = document.getElementById('ball');
var hitMaxX = false;
var hitMaxY = false;
var court = document.getElementById('court');
//var content = document.createTextNode("");
// YOUR CODE 
function moveBall() {
var minX = 200;
var maxX = 1010;

var minY = 200;
var maxY = 635;

var randomColor = Math.floor(Math.random()*16777215).toString(16);
var bounceSound = new Audio('ball-bounce.mp3');

//addEventListener("mouseover", function(){ball.style.background = "#" + randomColor;});

court.innerHTML = 'PositionX: ' + positionX + ' --- ' + 'PositionY: ' + positionY;
  if (hitMaxX){
    positionX = positionX - velocityX;
    //positionY = positionY - velocityY;
    ball.style.left = positionX + 'px';
    ball.style.top = positionY + 'px';
    ball.style.width = "50";
    ball.style.height = "50";
  }
  else {
    positionX = positionX + velocityX;
    ball.style.left = positionX + 'px';
    ball.style.top = positionY + 'px';
    ball.style.width = "50";
    ball.style.height = "50";
  }
  if (hitMaxY) {
  //positionX = positionX + velocityX;
  positionY = positionY - velocityY;
  ball.style.left = positionX + 'px';
  ball.style.top = positionY + 'px';
  ball.style.width = "50";
  ball.style.height = "50";
  }
  else {
    positionY = positionY + velocityY;
    ball.style.left = positionX + 'px';
    ball.style.top = positionY + 'px';
    ball.style.width = "50";
    ball.style.height = "50";
  }
  
if (positionX >= (maxX -2) || positionX === minX){
  hitMaxX = !hitMaxX;
  ball.style.background = "#" + randomColor;
  ball.style.height = "55";
  ball.style.width = "30";
  bounceSound.play();
  }
if (positionY >= (maxY-2) || positionY === minY){
  hitMaxY = !hitMaxY;
  ball.style.background = "#" + randomColor;
  ball.style.width = "55";
  ball.style.height = "30";
  bounceSound.play();
}
}

setInterval(moveBall,20);
// ----------------
</script>
